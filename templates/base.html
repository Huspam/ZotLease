<!doctype html>
<html lang="en">
  <head></head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/nav.css') }}">

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav>
      <div class="topnav">
        <a class="active" href="{{ url_for('index') }}">Home</a>
        <div class="dropdown">
          <button class="dropbtn">Listings</button>
          <div class="dropdown-content">
            <a href="otherlisting.html">Look for listings</a>
            <a href="saveList.html">Bookmarked Listings</a>
            <a href="personalList.html">Saved Listings</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">List your lease</button>
          <div class="dropdown-content">
            <a href="{{ url_for('vdc') }}">VDC</a>
            <a href="vdcn.html">VDCN</a>
            <a href="plaza.html">Plaza Verde</a>
            <a href="puerta.html">Puerta Del Sol</a>
            <a href="arroyo.html">Arroyo Vista</a>
          </div>
        </div>
      </div> 
    </nav>
    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
